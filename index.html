<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RYRY Game Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      color: #00ffd5;
      letter-spacing: 2px;
      border-bottom: 2px solid #00ffd5;
      user-select: none;
    }

    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .buttons button {
      background: #00ffd5;
      color: #000;
      padding: 8px 16px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      width: 150px;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }

    .buttons button:hover {
      background: #00c7a8;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      flex-grow: 1;
      transform-origin: center center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .zoom-out {
      transform: scale(0.8);
      opacity: 0;
    }

    .product {
      background: #1c1c1c;
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      border-color: #00ffd5;
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px 20px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .product-details h3 {
      margin-bottom: 8px;
      color: #fff;
      font-size: 20px;
    }

    .product-details p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .price-stock {
      font-size: 14px;
      margin-bottom: 10px;
      color: #00ffd5;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .buy-btn, .interested-btn {
      background: #00ffd5;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s;
      cursor: pointer;
      user-select: none;
      border: none;
      flex: 1;
      min-width: 100px;
      text-align: center;
    }

    .buy-btn:hover, .interested-btn:hover {
      background: #00c7a8;
    }

    .buy-btn:disabled, .interested-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .interested-msg {
      color: #00ffd5;
      font-size: 13px;
      margin-top: 5px;
      user-select: none;
    }

    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-top: 2px solid #00ffd5;
      user-select: none;
    }

    footer a {
      color: #00ffd5;
      text-decoration: underline;
    }

    footer a:hover {
      color: #00c7a8;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: #1c1c1c;
      border: 2px solid #00ffd5;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 25px 30px;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      position: relative;
      color: #eee;
    }

    .modal.active {
      transform: scale(1);
    }

    .modal-header {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ffd5;
      user-select: none;
    }

    .modal-content p {
      margin-bottom: 15px;
      line-height: 1.4;
      font-size: 15px;
      color: #ccc;
    }

    .modal-price-stock {
      font-weight: 700;
      color: #00ffd5;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .modal-info {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffd5;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: #00c7a8;
    }

    .payment-methods {
      margin-bottom: 15px;
    }

    .payment-methods span {
      display: inline-block;
      background: #00ffd5;
      color: #000;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 700;
      margin-right: 10px;
      margin-bottom: 8px;
      font-size: 13px;
      user-select: none;
    }

    .continue-btn {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.2s;
      user-select: none;
      margin-top: 10px;
      text-align: center;
    }

    .continue-btn:hover {
      background: #00c7a8;
    }
  </style>
</head>
<body>

<header>ðŸŽ® RYRY Game Vault</header>

<div class="buttons">

<div class="container" id="accountContainer"></div>

<footer>
  <p>ðŸ’¬ Join the <a href="https://discord.gg/hKfAbvzPnf" target="_blank">Discord</a> to buy!</p>
</footer>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal">
    <div class="modal-close" id="modalClose">&times;</div>
    <div class="modal-header" id="modalTitle"></div>
    <div class="modal-price-stock" id="modalPriceStock"></div>
    <div class="modal-content" id="modalDescription"></div>
    <div class="payment-methods" id="modalPayments"></div>
    <div class="modal-info" id="modalInfo"></div>
    <button class="continue-btn" id="continueBtn">Continue Purchase</button>
  </div>
</div>

<script>
  const accounts = [

    },

    },
    {

      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",

    },
    {

      description: "Account From Season 2 With Season 2 Skins",
      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",
      category: "fortnite",

    },
    {

      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",

    },
    {
      title: "250+ Skin Account",
      description: "Get A Fortnite Account with 250+ Skins",
      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",
      category: "fortnite",
      price: 25,

      payments: ["PayPal", "Cashapp"],

    },
    {
      title: "450+ Skin Account",
      description: "Get A Fortnite Account with 450+ Skins",
      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",

    },
    {
      title: "Honor Gaurd Account",

      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",
      category: "fortnite",
      price: Unknown,

      arrivalTime: "Within 10 minutes after purchase"
    },
        {
      title: "Take The L Fortnite Account",
      description: "Get A Fortnite Account with Take The L",
      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",
      category: "fortnite",
      price: 5,
      stock: Unknown,
      payments: ["PayPal", "Cashapp"],
      arrivalTime: "Within 10 minutes after purchase"
    },
            {
      title: "Random Account",
      description: "Get A Random Fortnite Account",
      image: "https://images.unsplash.com/photo-1625064122145-4ce5c06e9f4e?fit=crop&w=800&q=60",
      category: "fortnite",
      price: 7,
      stock: Unknown,
      payments: ["PayPal", "Cashapp"],
      arrivalTime: "Within 10 minutes after purchase"
    },
  ];

  const container = document.getElementById("accountContainer");
  let isAnimating = false;

  async function sendInterestedWebhook(account) {
    let ip = "unknown";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      ip = data.ip || "unknown";
    } catch {}

    const payload = {
      content: `**New Interest**\nProduct: ${account.title}\nVisitor IP: ${ip}\nTime: ${new Date().toLocaleString()}`
    };

    await fetch("https://discord.com/api/webhooks/1395205022257512468/etuRFnOZOu0FgtY6cmroD7LdPFmC1pWxvgCvxdfnmDgCJznJKh82uar8MV5CgjO2lfdG", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  }

  function showAccounts(category) {
    if (isAnimating) return;
    isAnimating = true;

    container.classList.add("zoom-out");

    setTimeout(() => {
      container.innerHTML = "";
      const filtered = category === "all" ? accounts : accounts.filter(a => a.category === category);
      filtered.forEach(account => {
        const box = document.createElement("div");
        box.className = "product";
        box.innerHTML = `
          <img src="${account.image}" alt="${account.title}">
          <div class="product-details">
            <h3>${account.title}</h3>
            <p>${account.description}</p>
            <div class="price-stock">
              <span>$${account.price.toFixed(2)}</span>
              <span>${account.stock > 0 ? account.stock + ' in stock' : 'Out of stock'}</span>
            </div>
            <div class="btn-row">
              <button class="buy-btn" ${account.stock <= 0 ? 'disabled' : ''}>Buy Now</button>
              <button class="interested-btn">Interested</button>
            </div>
            <div class="interested-msg" style="display:none;"></div>
          </div>
        `;

        const buyBtn = box.querySelector(".buy-btn");
        buyBtn.addEventListener("click", () => openModal(account));

        const interestedBtn = box.querySelector(".interested-btn");
        const interestedMsg = box.querySelector(".interested-msg");

        interestedBtn.addEventListener("click", async () => {
          interestedBtn.disabled = true;
          interestedBtn.style.opacity = "0.6";
          await sendInterestedWebhook(account);
          interestedMsg.style.display = "block";
          interestedMsg.innerHTML = `Interested? Join our <a href="https://discord.gg/hKfAbvzPnf" target="_blank" style="color:#00ffd5; text-decoration: underline;">Discord</a> for more info!`;
        });

        container.appendChild(box);
      });
      container.classList.remove("zoom-out");

      setTimeout(() => {
        isAnimating = false;
      }, 400);
    }, 400);
  }

  const modalOverlay = document.getElementById("modalOverlay");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalPriceStock = document.getElementById("modalPriceStock");
  const modalDescription = document.getElementById("modalDescription");
  const modalPayments = document.getElementById("modalPayments");
  const modalInfo = document.getElementById("modalInfo");
  const modalClose = document.getElementById("modalClose");
  const continueBtn = document.getElementById("continueBtn");

  function openModal(account) {
    modalTitle.textContent = account.title;
    modalDescription.textContent = account.description;
    modalPriceStock.innerHTML = `
      <span>Price: $${account.price.toFixed(2)}</span>
      <span>${account.stock > 0 ? account.stock + ' in stock' : 'Out of stock'}</span>
    `;

    modalPayments.innerHTML = '<strong>Payment Methods:</strong> ';
    account.payments.forEach(p => {
      const span = document.createElement("span");
      span.textContent = p;
      modalPayments.appendChild(span);
    });

    modalInfo.innerHTML = `
      <strong>Estimated Arrival:</strong> ${account.arrivalTime}<br><br>
      Join our <a href="https://discord.gg/hKfAbvzPnf" target="_blank" style="color:#00ffd5; text-decoration: underline;">Discord</a> to complete your purchase.
    `;

    modalOverlay.classList.add("active");
    modal.classList.add("active");
  }

  function closeModal() {
    modal.classList.remove("active");
    modalOverlay.classList.remove("active");
  }

  modalClose.addEventListener("click", closeModal);
  modalOverlay.addEventListener("click", (e) => {
    if(e.target === modalOverlay) closeModal();
  });

  continueBtn.addEventListener("click", () => {
    window.open("https://discord.gg/hKfAbvzPnf", "_blank");
  });

  showAccounts('all');
</script>

</body>
</html>
